<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Adicionar UBS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="img/icon.png" rel="icon">
<script type="text/javascript" src="js/jquery-3.4.1.min"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link href="style/estilo.css" rel="stylesheet">
</head>
<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Cadastrar UBS</span>
			<a href="/" class="btn btn-light">Voltar</a>
		</nav>
	</header>
	
	<section>
	<form method="post">
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Nome:</label> <input type="text" value="" name="nome" class="form-control" placeholder="Digite aqui...">
			</div>
			<div class="form-group col-md-6">
				<label>Localização:</label> <input type="text" value="" name="localizacao" class="form-control" placeholder="Digite aqui...">
			</div>
			<div class="form-group col-md-12">
				<label>Funcionamento:</label> <input type="text" value="" name="funcionamento" class="form-control" placeholder="Digite aqui...">
			</div>
			<div class="form-group col-md-4">
				<label>Descrição:</label> <input type="text" value="" name="descricao"class="form-control" placeholder="Digite aqui...">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
	</section>
	
	<footer>
	</footer>
</body>
</html>
