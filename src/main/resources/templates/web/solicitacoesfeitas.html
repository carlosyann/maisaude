<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://wwww.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Solicitação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="img/icon.png" rel="icon">
<script type="text/javascript" src="js/jquery-3.4.1.min"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link href="style/estilo.css" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1">Solicitações</span> <a href="/"
				class="btn btn-light">Voltar</a>
		</nav>
	</header>

	<section>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Paciente</th>
					<th scope="col">Especialidade</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="solicitacao : ${solicitacao}">
					<td><span th:text="${solicitacao.getUsuario().getNome_completo()}"></span></td>
					<td><span th:text="${solicitacao.getEsp().getDescricao()}"></span></td>
					<td><button type="submit" class="btn btn-success">Deferir</button></td>
					<td><button type="submit" class="btn btn-danger"><a th:href="${#mvc.url('UC#deletarSol').arg(0, solicitacao.idR).build()}" >Indeferir</a></button></td>
				</tr>

			</tbody>
		</table>
	</section>

	<footer> </footer>
</body>
</html>
